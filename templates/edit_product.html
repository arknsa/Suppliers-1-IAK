<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>

    <form action="/edit_product/{{ product[0] }}" method="POST">
        <input type="text" name="nama_product" value="{{ product[1] }}" required>
        <input type="number" name="stock" value="{{ product[2] }}" required>
        <input type="text" name="harga" value="{{ product[3] }}" required>
        <textarea name="deskripsi">{{ product[4] }}</textarea>
        <input type="text" name="link_gambar_barang" value="{{ product[5] }}" required>
        <input type="text" name="berat" value="{{ product[6] }}" required>
        <button type="submit">Update Product</button>
    </form>
</body>
</html>
