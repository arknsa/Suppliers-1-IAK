<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Retail</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Edit Retail</h2>

        <!-- Form untuk Edit Retail -->
        <form id="formEditRetail" method="POST" action="/edit_retail/{{ retail.id_retail }}">
            <label for="nama_retail">Nama Retail:</label>
            <input type="text" id="nama_retail" name="nama_retail" value="{{ retail.nama_retail }}" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" value="{{ retail.contact }}" required>

            <label for="alamat_retail">Alamat Retail:</label>
            <textarea id="alamat_retail" name="alamat_retail" required>{{ retail.alamat_retail }}</textarea>

            <button type="submit" class="crud-btn">Update</button>
        </form>
    </div>
</body>
</html>
