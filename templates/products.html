<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
</head>
<body>
    <h1>Product List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama Produk</th>
                <th>Stock</th>
                <th>Harga</th>
                <th>Deskripsi</th>
                <th>Gambar</th>
                <th>Berat</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product[0] }}</td>
                <td>{{ product[1] }}</td>
                <td>{{ product[2] }}</td>
                <td>{{ product[3] }}</td>
                <td>{{ product[4] }}</td>
                <td><img src="{{ product[5] }}" alt="{{ product[1] }}" width="100"></td>
                <td>{{ product[6] }}</td>
                <td>
                    <form action="/delete_product/{{ product[0] }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                    <a href="/edit_product/{{ product[0] }}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Add New Product</h2>
    <form action="/add_product" method="POST">
        <input type="text" name="nama_product" placeholder="Nama Produk" required>
        <input type="number" name="stock" placeholder="Stock" required>
        <input type="text" name="harga" placeholder="Harga" required>
        <textarea name="deskripsi" placeholder="Deskripsi"></textarea>
        <input type="text" name="link_gambar_barang" placeholder="Link Gambar Barang" required>
        <input type="text" name="berat" placeholder="Berat" required>
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
